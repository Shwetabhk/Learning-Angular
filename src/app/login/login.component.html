<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p fxLayout="column">
      <mat-form-field>
        <input matInput placeholder="Username" name="username" type="text"
          [(ngModel)]="user.username" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Password" name="password" type="password"
          [(ngModel)]="user.password" required>
      </mat-form-field>
      <mat-checkbox name="remember" [(ngModel)]="user.remember">
        Remember Me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close>Cancel</button>
    <button type="submit" mat-button class="background-primary text-floral-white" >Login</button>
  </mat-dialog-actions>
</form>
