<div class="container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
  *ngIf="dish">

  <div fxFlex="50">
    <div fxFlex>
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>{{ dish.name | uppercase }}</h3>
          </mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ dish.image }}" alt="{{
          dish.name }}">
        <mat-card-content>
          <p>{{ dish.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Like</button>
          <button mat-button>Share</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

  <div fxFlex="50">
    <mat-list fxFlex>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h1 matLine> {{ comment.comment }} </h1>
        <p matLine> {{comment.rating}} Stars </p>
        <p matLine>
          <span>-- {{ comment.author }} {{ comment.date | date }}</span>
        </p>
      </mat-list-item>
    </mat-list>

  </div>

</div>
